<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pendaftaran</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">‚ûï Tambah Pendaftaran (Admin)</h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            {{ field.label }}
                        </label>

                        {{ field }}

                        {% if field.help_text %}
                            <div class="form-text">
                                {{ field.help_text }}
                            </div>
                        {% endif %}

                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'admin_pendaftaran_list' %}"
                       class="btn btn-secondary">
                        ‚¨ÖÔ∏è Kembali
                    </a>

                    <button type="submit" class="btn btn-success">
                        üíæ Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
